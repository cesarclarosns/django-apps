{% extends "mail/layout.html" %}
{% load static %}


{% block body %}

<h2 class="text-center m-3">Login</h2>

{% if message %}
<div class="text-center m-2">{{ message }}</div>
{% endif %}

<div class="text-center mx-auto" style="width: 40vw; min-width: 400px;">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mb-2" type="submit" value="Login">
    </form>
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

{% endblock %}
