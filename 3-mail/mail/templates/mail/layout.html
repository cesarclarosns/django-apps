{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Mail{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="{% static 'mail/src/mailbox.svg' %}" type="image/svg" sizes="128x128" />
    <!--Styling-->
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mail/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
    <!--Scripts-->
    <script src="{% static 'mail/inbox.js' %}"></script>
</head>

<body>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
