<!DOCTYPE html>
<!-- TODO -->
<html lang="en">
  <head>
    <link
      rel="icon"
      href="static/src/google_tab_icon.png"
      type="image/png"
      sizes="128x128"
    />
    <!-- Bootstrap's CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Manual CSS -->
    <link href="static/styles-advanced.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Google Advanced Search</title>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <ul class="container-fluid justify-content-end nav">
        <li class="nav-item">
          <a class="nav-link ref" href="index.html">Google Search</a>
        </li>
      </ul>
    </div>

    <!-- Search Form -->
    <!-- Google Advanced Search form -->
    <div style="color: #d93025; font-size: 20px; margin-left: 25px">
      Advanced Search
    </div>

    <hr />
    <form action="https://google.com/search">
      <div class="row mt-3 mb-4 container-fluid">
        <div class="col-auto head-l" style="font-size: 16px">
          Find pages with...
        </div>
        <div class="col"></div>
        <strong class="col head-r hide">To do this in the search box.</strong>
      </div>
      <div class="row my-3 container-fluid">
        <label class="col-auto label-txt">all these words:</label>
        <input class="col inp" type="text" name="as_q" id="q" />
        <label class="col label-txt lr hide"
          >Type the important words:
          <span class="span">tri-colour rat terrier</span></label
        >
      </div>
      <div class="row my-3 container-fluid">
        <label class="col-auto label-txt">this exact word or phrase:</label>
        <input class="col inp" type="text" name="as_epq" id="q" />
        <label class="col label-txt lr hide"
          >Put exact words in quotes:
          <span class="span">&quot;rat terrier&quot;</span></label
        >
      </div>
      <div class="row my-3 container-fluid">
        <label class="col-auto label-txt">any of these words:</label>
        <input class="col inp" type="text" name="q" id="as_oq" />
        <label class="col label-txt lr hide"
          >Type OR between all the words you want:
          <span class="span">miniature OR standard</span></label
        >
      </div>
      <div class="row my-3 container-fluid">
        <label class="col-auto label-txt">none of these words:</label>
        <input class="col inp" type="text" name="q" id="as_eq" />
        <label class="col label-txt lr hide"
          >Put a minus sign just before words that you don't want:
          <span class="span">-rodent, -"Jack Rusell"</span></label
        >
      </div>
      <div class="row my-3 container-fluid">
        <div class="col-auto"></div>
        <div class="col px-0">
          <input type="submit" class="btn" value="Advanced Search" />
        </div>
        <div class="col px-0 hide"></div>
      </div>
    </form>

    <!-- Footer -->
    <div class="nav bg-light fixed-bottom footer">
      <!-- Country -->
      <div class="container-fluid footer-1">
        <a href="#" class="nav-link disabled">Mexico</a>
      </div>

      <!-- Other options -->
      <div class="container-fluid navbar subf">
        <!-- Options left -->
        <ul class="justify-content-start nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Help</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Privacy</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Terms</a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
