{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}

<div class="text-center m-3">
    <h2>Register</h2>
</div>

{% if message %}
<div class="text-center m-2">{{ message }}</div>
{% endif %}

<div class="text-center mx-auto" style="width: 40vw; min-width: 400px;">
    <form action="{% url 'auctions:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group m-2">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group m-2">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group m-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group m-2">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-dark m-2" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a>
</div>

{% endblock %}
